      uber_opt_out:
            title: Don't Let Uber Take Your Rights Away
            content_html:  <p>Uber's latest <a href="https://www.documentcloud.org/documents/6560126-Rasier-Technology-Services-Agreement-November-25.html" target="_blank">Terms of Service</a> includes an arbitration agreement which takes away your right to file a complaint in a court of law. Drivers have <strong>30 days</strong> after accepting the agreement to opt-out of arbitration, before your rights are taken away.</p><p>Uber makes it difficult to read the terms of service and properly opt-out. Rideshare Drivers United made this tool to cut through the legal jargon and get you back your rights.</p><p id="quickly_fill_out_form">Quickly 1) fill out this simple form and 2) send the generated email <strong>from the email address you have on record with Uber</strong>, to retain your legal rights; otherwise Uber will argue that you have waived them.</p><p>Our right to opt-out of this agreement is <strong>protected by law</strong>, and acknowledge by Uber in the terms when they write - "You will not be subject to retaliation if you exercise your right to opt out of this"</p>
            registered: I'm a registered Uber driver.
            form_note_html: <p>In order for Uber to opt-you out of arbitration, you must use the phone number, email, name, and city of residence, Uber has on record for you.</p>
            receive_texts: I want to receive occasional, relevant text updates from Rideshare Drivers United. Message and data rates may apply. Text STOP to cancel.
            cc_me: CC me on opt-out email to Uber.
            prepare_email: Prepare Opt-Out Email
