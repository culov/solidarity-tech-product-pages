      uber_opt_out:
            title: No Dejes Que Uber Te Quite Tus Derechos
            content_html:  <p>Los últimos <a href="https://www.documentcloud.org/documents/6560126-Rasier-Technology-Services-Agreement-November-25.html" target="_blank">Términos de Servicio</a> de Uber incluyen un acuerdo de arbitraje que te quita su derecho a presentar una queja en un corte de justicia. Los conductores tienen 30 días después de aceptar el acuerdo para optar por no participar en el arbitraje, antes de que se les quiten sus derechos.</p><p>Uber dificulta la lectura de los términos del servicio y la exclusión voluntaria. Rideshare Drivers United creó esta herramienta para cortar la jerga legal y ayudarlo a recuperar sus derechos.</p><p id="quickly_fill_out_form">Complete rápidamente este sencillo formulario y envíe el correo electrónico generado <strong>con la dirección de correo electrónico que tiene registrada en Uber</strong>, para conservar sus derechos legales; de lo contrario, Uber argumentará que los ha renunciado.</p>
            registered: Soy un conductor registrado con Uber.
            form_note_html: <p>Para que Uber pueda optar por no participar en el arbitraje, debe usar el número de teléfono, el correo electrónico, el nombre y la ciudad de residencia que Uber tiene registrada para usted.</p>
            receive_texts: Deseo recibir actualizaciones de texto ocasionales y relevantes de Rideshare Drivers United. Se pueden aplicar tarifas por mensajes y datos. Envía STOP para cancelar.
            cc_me: Copiarme en el correo electrónico a Uber.
